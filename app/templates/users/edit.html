<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container" style="max-width: 700px;">
    <div class="card shadow">
      <div class="card-header">
        <h4 class="mb-0">Edit User</h4>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" value="{{ user.username }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" value="{{ user.email }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" placeholder="Leave blank to keep current password">
          </div>

          <div class="mb-3">
            <label class="form-label">Bio / Description</label>
            <textarea name="text" class="form-control" rows="3" placeholder="Enter something about this user...">{{ user.text }}</textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Current Image</label><br>
            {% if user.image %}
              <img src="{{ url_for('static', filename='uploads/' + user.image) }}" class="img-thumbnail mb-2" style="max-width: 150px;">
            {% else %}
              <p class="text-muted">No image uploaded</p>
            {% endif %}
          </div>

          <div class="mb-3">
            <label class="form-label">Change Image</label>
            <input type="file" name="image" class="form-control">
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('users.list_users') }}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
