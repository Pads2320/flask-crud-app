<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create User</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Create New User</h4>
          </div>
          <div class="card-body">

            <form method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" id="username" class="form-control" placeholder="Enter username" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" id="email" type="email" class="form-control" placeholder="Enter email" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" id="password" type="password" class="form-control" placeholder="Enter password" required>
              </div>

              <div class="mb-3">
                <label for="text" class="form-label">Bio / Description</label>
                <textarea name="text" id="text" rows="3" class="form-control" placeholder="Tell us something about this user..."></textarea>
              </div>              

              <div class="mb-3">
                <label for="image" class="form-label">Profile Image</label>
                <input type="file" name="image" id="image" class="form-control" accept="image/*" onchange="previewImage(event)">
              </div>

              <div class="mb-3 text-center">
                <img id="imagePreview" src="https://via.placeholder.com/150" class="img-thumbnail" style="max-width: 150px;">
              </div>

              <div class="d-flex justify-content-between">
                <a href="{{ url_for('users.list_users') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">Create User</button>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const img = document.getElementById('imagePreview');
        img.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
